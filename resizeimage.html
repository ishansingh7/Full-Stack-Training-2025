<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resize with Opacity</title>
    <style>
        .image-container img {
            width: 50%;
            opacity: 0.8;
        }

    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://th.bing.com/th/id/OIP.-b50ZP1RraQSyWFU5eJMHAHaHa?rs=1&pid=ImgDetMain" alt="Sample Image">
    </div>
</body>
</html>
