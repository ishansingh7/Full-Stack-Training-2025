<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Names in Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        table {
            border-collapse: collapse;
            width: 60%;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <table id="nameTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically added here -->
        </tbody>
    </table>

    <script>
        // Array of names with ages
        const names = [
            { firstName: "Hitesh", lastName: "Joshi", age: 25 },
            { firstName: "Hukkam", lastName: "Dhami", age: 28 },
            { firstName: "Rikesh", lastName: "Sapakota", age: 23 },
            { firstName: "Sushant", lastName: "Mishara", age: 15  },
            { firstName: "Avishek", lastName: "Kunwar", age: 22 }
        ];

        // Get the table body element
        const tableBody = document.querySelector("#nameTable tbody");

        // Add rows to the table
        names.forEach(person => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${person.firstName}</td>
                <td>${person.lastName}</td>
                <td>${person.age}</td>
            `;
            tableBody.appendChild(row);

            // Find and log the person with a specific first name (e.g., Hitesh)
            if (person.firstName === "Hitesh") {
                console.log("Found:", person);
                
            }
            else if(person.age > 18){
                console.log(`${person.firstName} is an adult.`);
            }
            else {
                console.log(`${person.firstName} is a child.`);
            }
             
        });
    </script>
</body>
</html>
